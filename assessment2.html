<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Responsive Grid</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: beige;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .box {
      background-color: blue;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    
    }

    
  </style>
</head>
<body>
  <h2>Responsive Grid</h2>

  <div class="grid">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </div>
</body>
</html>
